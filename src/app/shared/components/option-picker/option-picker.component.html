<app-bottom-sheet [isOpen]="isOpen()" [showCloseButton]="true" [title]="title()" [navPadding]="navPadding()"
    [zIndex]="zIndex()" (closed)="onSheetClosed()">
    <div class="option-picker">
        @if (title()) {
        <div class="option-picker__header">
            <h3>{{ title() }}</h3>
        </div>
        }
        <ul class="option-picker__list">
            @for (option of options(); track option.value) {
            <li class="option-picker__item" [class.selected]="option.value === value()"
                (click)="selectOption(option.value)">
                @if (option.iconUrl) {
                <img [src]="option.iconUrl" class="option-picker__flag" alt="" />
                } @else if (option.icon) {
                <span class="option-picker__icon">{{ option.icon }}</span>
                }
                <span class="option-picker__label">{{ option.label }}</span>
                @if (option.value === value()) {
                <app-icon name="check" [size]="18" class="option-picker__check" />
                }
            </li>
            }
        </ul>
    </div>
</app-bottom-sheet>
