<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c73e3a"/>
      <stop offset="100%" stop-color="#ff6b6b"/>
    </linearGradient>
  </defs>
  <!-- Gradient rounded square background matching sidebar -->
  <rect x="0" y="0" width="512" height="512" rx="142" fill="url(#bgGradient)"/>
  
  <!-- Chinese character 言 (language/speech) -->
  <text x="256" y="340" 
        font-family="Noto Sans SC, Noto Sans JP, sans-serif" 
        font-size="280" 
