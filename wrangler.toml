name = "lingua-tube"
pages_build_output_dir = "dist/lingua-tube/browser"
compatibility_date = "2024-12-20"
compatibility_flags = ["nodejs_compat"]

# KV Namespace for caching transcripts
# Create with: wrangler kv:namespace create TRANSCRIPT_CACHE
# Then update the id below with the returned value
[[kv_namespaces]]
binding = "TRANSCRIPT_CACHE"
id = "YOUR_KV_NAMESPACE_ID"

[vars]
# GLADIA_API_KEY should be set in Cloudflare Dashboard
