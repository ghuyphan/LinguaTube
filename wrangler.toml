name = "lingua-tube"
pages_build_output_dir = "dist/lingua-tube/browser"
compatibility_date = "2024-12-20"
compatibility_flags = ["nodejs_compat"]

# KV Namespace for caching transcripts
[[kv_namespaces]]
binding = "TRANSCRIPT_CACHE"
id = "e4ccbf86e2654f31be92af593b912eb8"

# D1 Database for vocabulary sync
# Create with: wrangler d1 create linguatube-vocab
# Then add the database_id below
[[d1_databases]]
binding = "VOCAB_DB"
database_name = "linguatube-vocab"
database_id = "35b6faad-cba0-4ad0-8033-f55799d061aa"

[vars]
# GLADIA_API_KEY and GOOGLE_CLIENT_ID should be set in Cloudflare Dashboard
